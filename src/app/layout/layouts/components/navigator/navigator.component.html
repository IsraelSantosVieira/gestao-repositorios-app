<!-- Nav bar -->
<div class="bg-white font-sans w-full m-0 sticky top-0 z-50">
    <div class="bg-indigo-950 shadow">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center justify-center gap-4">
                    <img
                        src="assets/images/logo-2.png"
                        class="w-10"
                        alt="Logo image">

                    <span class="text-white font-bold text-3xl">
                        Repositorio App
                    </span>
                </div>

                <div class="hidden sm:flex sm:items-center">
                    <!--<a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mr-4">Products</a>-->
                </div>

                <div class="hidden sm:flex sm:items-center">
                    <!--<a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mr-4">Sign in</a>
                   <a href="#" class="text-gray-800 text-sm font-semibold border px-4 py-2 rounded-lg hover:text-purple-600 hover:border-purple-600">Sign up</a>-->
                </div>

                <div class="sm:hidden cursor-pointer">
                     Logo Here
                </div>
            </div>

            <div class="block sm:hidden bg-white border-t-2 py-2">
                <div class="flex flex-col">
                    <!--<a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mb-1">Products</a>-->

                    <div class="flex justify-between items-center border-t-2 pt-2">
                        <!--<a href="#" class="text-gray-800 text-sm font-semibold hover:text-purple-600 mr-4">Sign in</a>
                        <a href="#" class="text-gray-800 text-sm font-semibold border px-4 py-1 rounded-lg hover:text-purple-600 hover:border-purple-600">Sign up</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 md:z-49 shadow">
        <div class="flex items-center">
            <nav class="p-2 bg-transparent">
                <ul class="flex justify-start space-x-4 list-none pl-0">
                    <li *ngFor="let item of items" class="relative group">
                        <a class="hover:bg-indigo-100 hover:text-indigo-600 cursor-pointer px-3 py-1 rounded">
                            <i *ngIf="item.icon" [class]="item.icon + ' mr-2'"></i>
                            {{ item.label }}
                        </a>
                        <ul *ngIf="item.items" class="absolute hidden group-hover:block bg-white shadow-lg border border-gray-200 rounded list-none pl-0"
                            style="top: 100%; left: 0;">
                            <li *ngFor="let subItem of item.items" class="whitespace-nowrap px-4 py-2 hover:bg-indigo-100 hover:text-indigo-600">
                                <a class="cursor-pointer">
                                    <i *ngIf="subItem.icon" [class]="subItem.icon + ' mr-2'"></i>
                                    {{ subItem.label }}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
