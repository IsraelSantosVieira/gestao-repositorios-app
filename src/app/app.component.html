<p-toast
  [life]="10000"
  [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}">
</p-toast>

<div class="card flex justify-content-center">
  <p-toast [style]="{opacity: '0.97', zIndex: '5000'}" position="center" key="confirm" (onClose)="onReject()">
    <ng-template let-message pTemplate="message">
      <div class="flex flex-col" style="flex: 1">
        <div class="text-center">
          <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
          <h4>{{message.summary}}</h4>
          <p>{{message.detail}}</p>
        </div>
        <div class="grid flex-col p-fluid">
          <div class="col-auto">
            <button type="button" pButton (click)="onConfirm()" label="Sim" class="p-button-success"></button>
          </div>
          <div class="col-auto mt-2">
            <button type="button" pButton (click)="onReject()" label="NÃ£o" class="p-button-secondary"></button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-toast>
</div>
