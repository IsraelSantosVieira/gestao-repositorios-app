<p-button
  [label]="useLabelIcon ? '' : label"
  [icon]="useLabelIcon ? label : ''"
  [loading]="_loading"
  [text]="textMode"
  [raised]="raisedMode"
  [outlined]="outlineMode"
  [rounded]="rounded"
  [size]="size"
  [disabled]="disabled"
  [severity]="severity"
  [loadingIcon]="loadingIcon"
  (onClick)="_onClick()">
</p-button>
