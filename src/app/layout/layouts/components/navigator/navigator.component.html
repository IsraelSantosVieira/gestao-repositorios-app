<!-- Nav bar -->
<nav class="bg-indigo-950 border-gray-200 dark:bg-gray-900">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="assets/images/logo/logo-2.png"
                class="w-10"
                alt="Logo image">

            <span class="text-white font-bold text-3xl">
                {{_appConfig.appName}}
            </span>
        </a>
        <div class="flex items-center space-x-6 rtl:space-x-reverse top-menu">
            <p-menubar styleClass="bg-transparent border-transparent max-h-10"
                       [model]="topItems"
            ></p-menubar>
            <p-avatar [image]="getAvatarImage()"
                      (click)="menu.toggle($event)"
                      styleClass="mr-2 hover:animate-pulse cursor-pointer"
                      size="large"
                      shape="circle">
            </p-avatar>
        </div>
    </div>
</nav>

<!-- Profile menu -->
<p-menu #menu [model]="profileItems" [popup]="true">
    <ng-template pTemplate="item" let-item>
        <a [attr.tabindex]="-1" class="p-menuitem-link flex justify-content-between align-items-center p-3"
           [routerLink]="item.routerLink">
            <div>
                <span [class]="item.icon"></span>
                <span> {{ item.label }}</span>
            </div>
            <div>
                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
                <p-badge *ngIf="item.badge" [value]="item.badge" [severity]="item.badgeSeverity"></p-badge>
            </div>
        </a>
    </ng-template>
</p-menu>

<!-- Loading bar -->
<p-progressBar mode="indeterminate"
               class="w-full"
               [style]="{
                   'height': '3px',
                   'z-index': '999',
               }"
               *ngIf="_loadingService.isLoading"
></p-progressBar>
<nav class="bg-gray-50 dark:bg-gray-700">
    <div class="max-w-screen-xl px-4 py-3 mx-auto">
        <div class="flex items-center">
            <p-menubar [autoDisplay]="false" styleClass="bg-transparent border-transparent max-h-10"
                       [model]="items"
            ></p-menubar>
        </div>
    </div>
</nav>
