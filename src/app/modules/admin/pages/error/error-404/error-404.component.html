<div class="flex flex-col items-center justify-center w-full h-full">
    <div class="w-full px-20 flex flex-col items-center">
        <div class="w-full max-w-100">
            <img class="w-full h-full" src="assets/images/errors/error-404.png" />
        </div>
        <div class="mt-2 sm:mt-2 text-4xl md:text-7xl font-extrabold tracking-tight leading-tight md:leading-none text-center">Ooops... 404!</div>
        <div class="mt-2 text-lg md:text-xl font-medium tracking-tight text-center text-secondary">A página solicitada não existe.</div>
        <a
            class="mt-12 font-medium underline text-primary-500"
            [routerLink]="['/']">
            Voltar para o início
        </a>
        <a
            class="mt-12 font-medium underline text-primary-500"
            [routerLink]="['/']" (click)="logout()">
            Logout
        </a>
    </div>
</div>
